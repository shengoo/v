<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs>

  <!-- Dashboard Tab -->
  <ion-tab title="每日精选" href="#/tab/movies">
    <ion-nav-view name="tab-movies"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="视频分类" href="#/tab/categoris">
    <ion-nav-view name="tab-categoris"></ion-nav-view>
  </ion-tab>



</ion-tabs>
